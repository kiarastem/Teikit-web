<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teikit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Teikit" class="logo">
    <h1>Teikit</h1>
    <h2>Pedidos de Cafetería UCV</h2>
    <form id="orderForm">
      <label for="cafeteria">Selecciona la cafetería:</label>
      <select id="cafeteria" required>
        <option value="">Elige una cafetería</option>
        <option value="rubencastro">Cafetería Rubén Castro</option>
      </select>
      
      <label for="date">Fecha de retiro:</label>
      <input type="date" id="date" required>
      <p id="dateError" style="color: red; display: none;">La fecha de entrega debe ser de lunes a viernes.</p>
      
      <label for="time">Hora de retiro:</label>
      <input type="time" id="time" required>
      <p id="timeError" style="color: red; display: none;">La hora de entrega debe estar dentro de los horarios permitidos.</p>
      
      <button type="submit">Enviar</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
